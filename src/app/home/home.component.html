<div class="container-">
  <mat-sidenav-container>
    <mat-sidenav opened mode="side" [fixedInViewport]="true" [fixedTopGap]="'64'">
      <div>
        Api version 1
      </div>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <li class="mat-tree-node">
            <button mat-icon-button disabled class="icon"></button>
            <span [routerLink]="['/','docs',node.apiId]" (click)="add(node)" style="cursor: pointer;">
              {{node.title}}
            </span>
          </li>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div class="mat-tree-node">
              <button class="icon" mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.title">
                <mat-icon>
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.title}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <mat-icon class="icon" [routerLink]="['/','docs']" style="cursor: pointer;outline: none;"> add
              </mat-icon>
            </div>
            <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
